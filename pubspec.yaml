name: URBANPRO
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  lottie:
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.5
  get: ^4.6.6
  http: ^1.2.2
  connectivity_plus: ^6.1.2
  otp_autofill: ^4.1.0
  sms_autofill: ^2.4.1
  flutter_otp_text_field: ^1.4.0+2
  flutter_statusbarcolor_ns: ^0.6.0
  flutter_svg: ^2.0.17
  animated_custom_dropdown: ^3.1.1
  loading_animation_widget: ^1.3.0
  url_launcher: ^6.3.1
  google_fonts: ^6.2.1
  flutter_feather_icons: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/bg/splashelement.svg
    - assets/bg/splashelementupper.svg
    - assets/bg/onboard.svg
    - assets/bg/onboardbook.svg
    - assets/bg/onboardbottom.svg
    - assets/bg/logo.svg
    - assets/icons/applogo.svg
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
